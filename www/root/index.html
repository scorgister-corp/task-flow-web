<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Flow</title>
    <link rel="stylesheet" href="/css/tf_style.css">
</head>
<body>
    <header>
        <div id="header-bubble-container">
            <div id="bubble-1" class="bubble-btn">

            </div>
            <div id="bubble-2" class="bubble-btn">

            </div>
            <div id="bubble-3" class="bubble-btn">

            </div>
            <div id="bubble-4" class="bubble-btn">

            </div>
            <div id="bubble-5" class="bubble-btn">

            </div>
        </div>
    </header>
    <div id="main">
        <div id="left-container">
            <div id="main-sticker">
                <div class="main-sticker">
                    <div class="sticker-round"></div>
                    <div class="sticker-rect"></div>
                </div>
            </div>
        </div>
        <div id="right-container">
            <div class="bottom-info-box">
                <div class="bottom-info-box-text">
                    <h3 class="title-bottom-info-box">Gestionnaire de tâche en ligne</h3>
                    <p class="text-bottom-info-box">Simplifiez votre gestion quotidienne de tâches avec TaskFlow</p>
                </div>
                <div class="circle-bottom-info-box"></div>
            </div>
        </div>
    </div>
</body>
</html>
