<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/css/tf_style.css">
    <link rel="stylesheet" href="/css/tf_header.css">
    <link rel="stylesheet" href="/css/tf_mainbox.css">
    <link rel="stylesheet" href="/css/tf_form.css">
    <script lang="javascript" src="js/request.js"></script>
</head>
<body>
    <header>
        <div id="header-left">
            <a href="/"><img class="header-icon" src="/img/64x64.png"></a>
        </div>
    </header>
    <div id="main">
        <div id="box-container">
            <div class="box">
                <h2 class="box-title">Sign Up</h2>
               <div class="field-div">
                    <span>Username: </span><input id="username-field" type="text" name="username" placeholder="username" required><br>
                    <span>Email: </span><input id="email-field" type="email" name="email" placeholder="email" required><br>
                    <span>Password: </span><input id="password-field" type="password" placeholder="password" required><br>
                    <span>Confirm password: </span><input id="confirm-password-field" type="password" placeholder="confirm password" required><br><br>
                </div>
                <span id="form-status"></span><br><br>
                <button id="send-form" class="grad-btn">Register</button>
                <br><br><br>
                <span>Already have an acount ? <a href="login.html"> Log in !</a></span>
            </div>
        </div>
    </div>
    <footer>

    </footer>
    <script lang="javascript" src="js/signup.js"></script>
</body>
</html>
